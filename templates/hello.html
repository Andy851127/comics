<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Andy's world</title>
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('home')}}">Homebody</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href = "{{url_for('show_comics_datas')}}" >comics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">score_list</a>
                  </li>! 
                </ul>
              </div>
            </div>
          </nav>
        <img src = "images/二乃.jpg" class="img-fluid" style="width:100%;height:500px;">
        <!-- JavaScript Bundle with Popper -->
        <table class="table table-striped" style ="margin-top:15px">
            <tr>
                <th scope="col">照片</th>
                <th scope="col">漫畫名</th>
                <th scope="col">評分</th>
                <th scope="col">漫畫網址</th>
                <th scope="col">評論內容</th>
            </tr>
            {% for score_list_data in score_list_datas %}
                <tr>
                    <td><img src = "{{ score_list_data[5] }}" class="img-fluid" style="width:100px;height:100px;"></td>
                    <td> {{ score_list_data[1] }} </td>
                    <td> {{ score_list_data[2] }} </td>
                    <td> <a href>{{ score_list_data[3] }}</a></td>
                    <td> {{ score_list_data[4] }} </td>
                </tr>
            {% endfor %}
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
